<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/Vector.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/image.png" alt="аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__info-name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button profile__button_type_edit"
                        title="Редактировать профиль" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__short-description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button profile__button_type_add" title="Добавить фото"
                aria-label="Добавить фото"></button>
        </section>
        <section class="elements-grid">
            <ul class="element-grid">
                <template id="element-grid-template">
                    <li class="element-grid__item">
                        <img class="element-grid__image" src="./images/kama.jpeg" alt="">
                        <div class="element-grid__info">
                            <h2 class="element-grid__title">Гангстер со стажем</h2>
                            <button class="element-grid__like-button" type="button"></button>
                        </div>
                        <button class="element-grid__remove-button" type="button"></button>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit" >
        <div class="popup__container">
            <form class="popup__input-form popup__form" name="edit-form" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_edit_title popup__input_error" id="name-input" name="username" type="text" placeholder="Имя"
                    required minlength="2" maxlength="40">
                    <span class="popup__input-error" id="name-input-error">ошибка заполнения</span>
                <input class="popup__input popup__input_edit_short-description popup__input_error" id="job-input" name="about" type="text"
                    placeholder="Описание" required minlength="2" maxlength="200">
                    <span class="popup__input-error" id="job-input-error">ошибка заполнения</span>
                <button class="popup__button popup__submit-button" type="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <form class="popup__input-form popup__form" name="edit-form" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_edit_title popup__input_error" id="place-name-input" name="name" type="text" placeholder="Название места"
                    required minlength="2" maxlength="30">
                    <span class="popup__input-error" id="place-name-input-error">ошибка заполнения</span>
                <input class="popup__input popup__input_edit_short-description popup__input_error" id="place-img-input" name="link" type="url"
                    placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error" id="place-img-input-error">ошибка заполнения</span>
                <button class="popup__button popup__submit-button" type="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </div>

    <div class="popup popup_zoom-image">
        <figure class="popup__image-container">
            <img class="popup__image" src="./images/kama.jpeg" alt="">
            <figcaption class="popup__image-caption"></figcaption>
            <button class="popup__close-button popup__close-button_place-image" type="button"></button>
        </figure>
    </div>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
